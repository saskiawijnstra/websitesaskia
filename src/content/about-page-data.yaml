# Hey Saskia. This Data-Structure is for rendering the content of the about page.
# Be careful while editing: In YAML files the indentation of the content is important and can break the file if not done correctly.
# You can use a online yaml Validator or ask me if you're having troubles :)
# Texts are organized by language for each section
introduction:
  quote:
    en: "Design is my passion. I can make a **clear creative solution** from a messy idea. Designing creative solutions for customers and deliver a product where I'm **proud** of. That's what I love to do."
    nl: "Design is mijn passie. Ik kan van een rommelig idee een **duidelijke creatieve oplossing** maken. Creatieve oplossingen ontwerpen voor klanten en een product opleveren waar ik **trots** op ben. Dat is wat ik graag doe."
  image:
    url: "/images/about/windinmijnharen.png"
    alt:
      en: Photo of Saskia in a green field, wind in her hair.
      nl: "Foto van Saskia in een groen veld, wind in haar haar."
  text:
    title:
      en: "Saskia Wijnstra"
      nl: "Saskia Wijnstra"
    article:
      en: >
        Hi! Welcome to my website. From when I was young I liked to be creative 
        or do sports. My room changed every week and I loved watching television 
        shows about interior design. On my high school I started making my own website 
        and made posters for events. 
        <br>
        <br>
        I studied Multimedia, Concepting and Design at the Hanzehogeschool in Groningen. 
        In my third year I went to Denmark to follow a specialisation in UI design. 
        This was a great experience where I learned a lot. My graduation project for my 
        bachelor was designing an app with Augmented Reality. 
        <br/>
        <br/>
        After my bachelor I got selected for the Master Digital Design in Amsterdam, 
        where I graduated with a project for people with breast cancer to make them feel more in control. 
        Together with only 24 international students I developed myself further as a 
        Digital Designer through big projects, guest lectures from designers all over the 
        world and much more. 
        <br>
        <br>
        With all the knowledge I had from my studies I started working full-time as a 
        Digital Designer at the Factor.e. Together with different teams I developed websites, 
        apps, dashboards and more mostly for big company’s in education and healthcare. 
        Noorderpoort, Alfa college, UMCG, SEIN, excap etc. 
        <br>
        <br>
        When I'm not doing creative things, 
        changing my interiur, I love to do sports. Be in my body and move. 
        I'm also interested in (mental) health and sustainability.
        <br>
        <br>
        Now I am searching for a job! I would like to work for a company where 
        I can show my creative ideas and design User Interfaces. 
        Please feel free to <a href="mailto:info@saskiawijnstra.nl" target="_blank">contact</a> 
        me if you want to get to know me better.
      nl: >
        Hoi! Welkom op mijn website. Al van jongs af aan was ik graag creatief of sportief bezig.
        Mijn kamer veranderde elke week en ik keek graag naar tv-programma's over interieurontwerp.
        Op de middelbare school begon ik mijn eigen website te maken en posters te ontwerpen voor evenementen.
        <br>
        <br>
        Ik heb Multimedia, Concepting en Design gestudeerd aan de Hanzehogeschool in Groningen.
        In mijn derde jaar ben ik naar Denemarken gegaan voor een specialisatie in UI design.
        Dit was een geweldige ervaring waar ik veel heb geleerd. Mijn afstudeerproject voor mijn bachelor
        was het ontwerpen van een app met Augmented Reality.
        <br/>
        <br/>
        Na mijn bachelor werd ik geselecteerd voor de Master Digital Design in Amsterdam,
        waar ik afstudeerde met een project voor mensen met borstkanker om hen meer regie te geven.
        Samen met slechts 24 internationale studenten heb ik mij verder ontwikkeld als Digital Designer
        via grote projecten, gastcolleges van ontwerpers van over de hele wereld en nog veel meer.
        <br>
        <br>
        Met alle kennis uit mijn studies ben ik fulltime gaan werken als Digital Designer bij Factor.e.
        Samen met verschillende teams ontwikkelde ik websites, apps, dashboards en meer – vooral voor grote organisaties
        in het onderwijs en de zorg. Noorderpoort, Alfa College, UMCG, SEIN, excap etc.
        <br>
        <br>
        Als ik niet creatief bezig ben of mijn interieur verander, sport ik graag. In beweging zijn en in mijn lichaam zijn.
        Ook ben ik geïnteresseerd in (mentale) gezondheid en duurzaamheid.
        <br>
        <br>
        Op dit moment ben ik op zoek naar een baan! Ik wil graag werken bij een bedrijf waar ik mijn creatieve ideeën
        kan laten zien en User Interfaces kan ontwerpen. Voel je vrij om <a href="mailto:info@saskiawijnstra.nl" target="_blank">contact</a> 
        met me op te nemen als je mij beter wilt leren kennen.
  jump-links:
    - type: annotated-link
      target: hbm
      annotation:
        en: "Go to my graduation project:"
        nl: "Bekijk mijn afstudeerproject:"
      name:
        en: "***Hans Boodt Mannequins***" # three stars make text go bold and italic
        nl: "***Hans Boodt Mannequins***"
    - type: annotated-link
      target: sprong
      annotation:
        en: "Go to my masters project:"
        nl: "Bekijk mijn masterproject:"
      name:
        en: "***Sprong*** (Onconet, VUmc)"
        nl: ""
    - type: link-list
      annotation:
        en: "Go to a project:"
        nl: "Bekijk een project:"
      links:
        - target: sein
          name:
            en: SEIN
            nl: SEIN
        - target: excap
          name:
            en: excap
            nl: excap
